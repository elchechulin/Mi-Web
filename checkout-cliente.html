<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar contratación | Restaurant Marketing Systems</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a66ff, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #ffffff;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      background: #e0edff;
      color: #0a66ff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 8px;
      color: #0f172a;
    }

    .price {
      font-size: 22px;
      font-weight: 700;
      color: #0a66ff;
      margin: 16px 0 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 20px;
    }

    .features {
      background: #f8fafc;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 22px;
      font-size: 14px;
      color: #334155;
    }

    .features ul {
      margin: 0;
      padding-left: 18px;
    }

    .features li {
      margin-bottom: 6px;
    }

    .terms {
      display: flex;
      gap: 10px;
      font-size: 14px;
      color: #334155;
      margin-bottom: 20px;
    }

    .terms a {
      color: #0a66ff;
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #0a66ff, #2563eb);
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 8px 20px rgba(37,99,235,0.35);
    }

    button.enabled:hover {
      transform: translateY(-1px);
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 16px;
    }
  </style>
</head>

<body>

<div class="card">
  <span class="badge">Contratación segura</span>

  <h1 id="ticketName">Servicio</h1>

  <div class="price" id="ticketPrice"></div>
  <div class="subtitle">
    Servicio recurrente · Sin reembolsos · Inicio inmediato tras el pago
  </div>

  <div class="features">
    <ul>
      <li>Optimización digital para restaurantes</li>
      <li>Sistemas de captación y automatización</li>
      <li>Soporte y mejoras continuas</li>
    </ul>
  </div>

  <label class="terms">
    <input type="checkbox" id="terms">
    <span>
      He leído y acepto expresamente los
      <a href="/terminos-del-servicio.html" target="_blank">
        Términos del Servicio
      </a>
    </span>
  </label>

  <button id="payBtn" disabled>
    Continuar al pago
  </button>

  <div class="footer-note">
    Pago seguro procesado mediante Stripe
  </div>
</div>

<script>
  /* ===============================
     CONFIGURACIÓN DE TICKETS
     =============================== */

  const tickets = {
    low: {
      name: "Low-ticket",
      price: "317 € / mes",
      stripe: "https://buy.stripe.com/00w14of358iMes58KSa3u00"
    },
    medium: {
      name: "Medium-ticket",
      price: "697 € – 947 € / mes",
      stripe: "https://buy.stripe.com/eVqfZi5svdD683H7GOa3u01"
    },
    high: {
      name: "High-ticket",
      price: "Servicio personalizado / mes",
      stripe: "https://buy.stripe.com/9B600kf358iMdo10ema3u02"
    }
  };

  /* ===============================
     LÓGICA
     =============================== */

  const params = new URLSearchParams(window.location.search);
  const ticketKey = params.get("ticket");

  if (!tickets[ticketKey]) {
    window.location.href = "/";
  }

  document.getElementById("ticketName").innerText = tickets[ticketKey].name;
  document.getElementById("ticketPrice").innerText = tickets[ticketKey].price;

  const checkbox = document.getElementById("terms");
  const button = document.getElementById("payBtn");

  checkbox.addEventListener("change", () => {
    if (checkbox.checked) {
      button.disabled = false;
      button.classList.add("enabled");
    } else {
      button.disabled = true;
      button.classList.remove("enabled");
    }
  });

  button.addEventListener("click", () => {
    window.location.href = tickets[ticketKey].stripe;
  });
</script>

</body>
</html>
